<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms1_1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="formContainer">
        <form action="">
            <label class="required" for="Name">Name</label>
            <input placeholder="Vorname" type="text" name="" id="">
            <input placeholder="Nachname" type="text" name="" id="">
        </form>
        <form action="">
            <label class="required" for="email">Email</label>
            <input type="email" name="email" id="email">
        </form>
        <form action="">
            <label for="thema">Thema</label>
            <select name="thema" id="thema">
                <option value="advertise">Advertise</option>
                <option value="partnership">Partnership</option>
                <option value="general">General</option>
            </select>
        </form>
        <form action="">
            <label class="required" for="nachricht">Nachricht</label>
            <textarea name="nachricht" id="nachricht" cols="50" rows="10"></textarea>
        </form>
        <form action="">
            <input class="submit" type="submit" value="Submit">
        </form>
    </main>
    
</body>
</html>
